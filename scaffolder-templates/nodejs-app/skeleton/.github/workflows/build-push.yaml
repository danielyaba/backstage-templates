name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_TAG: latest

jobs:
  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Set the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Extract repository name
        id: extract_repo
        run: echo "REPO_NAME=$(basename ${{ github.repository }})" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          workload_identity_provider: 'projects/${{ secrets.PROJECT_NUMBER }}}/locations/global/workloadIdentityPools/identity-pool/providers/identity-provider'
          service_account: ${{ secrets.CICD_SA }}

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: me-west1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: me-west1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO_NAME }}-images/${{ env.REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
          push: true
          file: Dockerfile
